version: '3.8'

services:
  # PostgreSQL pentru dezvoltare locală
  postgres:
    image: postgres:14-alpine
    container_name: betix_postgres_dev
    environment:
      POSTGRES_DB: betix_dev
      POSTGRES_USER: betix
      POSTGRES_PASSWORD: betix_dev_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U betix"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - betix_network

  # Redis pentru caching și session management
  redis:
    image: redis:7-alpine
    container_name: betix_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - betix_network

  # Adminer pentru management PostgreSQL (optional)
  adminer:
    image: adminer:latest
    container_name: betix_adminer_dev
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - betix_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  betix_network:
    driver: bridge
